<p-dialog [maximizable]="false" [header]="title" [(visible)]="Popup" [draggable]="true" [resizable]="true">
  <div class="sizes">
    <input [(ngModel)]="recoverEmailId" pInputText type="text"  placeholder="Enter Email id" />
  </div>
  <br/>
  <div class="sizes">
    <button pButton pRipple label="Save" (click)="RequestPassword()" class="p-button-raised">
  </button>
  </div>
  </p-dialog>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1 style="text-align: center;">Admin Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                    <div *ngIf="loginForm.controls['email'].errors.required">
                      Email is required.
                    </div>
                    <div *ngIf="loginForm.controls['email'].invalid">
                      Email is invalid.
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" (keydown.enter)="Login()" formControlName="password"  class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">
                  Password is required.
                </div>
              </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button"  [disabled]="loginForm.invalid" (click)="Login()" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button  type="button" class="btn btn-link px-0" (click)="OpenDialog('Reset Password')">Forgot password?</button>
                    </div>
                  </div>
                  <div *ngIf="isLoading" class="spinner-border" role="status">
                    <span *ngIf="isLoading" class="sr-only">Loading...</span>
                  </div>
                </form>
                <!-- <div class="alert alert-danger" *ngFor="let alert of alertsDismiss">
                  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                </div> -->
              </div>
            </div>

            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<p-toast position="bottom-center"></p-toast>
